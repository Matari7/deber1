<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../dist/css/EstilosLogin.css">
</head>
<body class="bg-light">

    <div class="wrapper">
        <div class="formcontent">
            <form id="formulario_login">
                <div class="form-control">

                    <div class="row">
                        <h2 id="lblBienvenida">Bienvenido/a al Sistema</h2>
                    </div>
                    <div>
                        <label for="uname">Usuario:</label>
                        <input type="text" id="uname" class="form-control" placeholder="Nombre de Usuario">
                    </div>
                    <div>
                        <label for="tbPassword">Password:</label>
                        <input type="password" id="pword" class="form-control" placeholder="Password">
                    </div>
                    <hr />

                    <div class="row">
                        <span id="lblError" class="alert-danger"></span>
                    </div>
                    <br />

                    <div class="row">
                        <button id="BtnIngresar" class="btn btn-primary btn-dark">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Evento para manejar el inicio de sesión
        document.getElementById("BtnIngresar").addEventListener("click", function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del botón
            
            // Obtener los valores del usuario y contraseña
            var username = document.getElementById("uname").value;
            var password = document.getElementById("pword").value;

            // Aquí puedes agregar la lógica para validar el usuario y contraseña
            // Por ejemplo, puedes enviarlos a un servidor para autenticación con AJAX

            // Ejemplo básico de validación (solo para demostración)
            if (username === "usuario" && password === "contraseña") {
                alert("Inicio de sesión exitoso");
                // Aquí puedes redirigir al usuario a otra página o realizar otras acciones después del inicio de sesión
            } else {
                document.getElementById("lblError").innerText = "Nombre de usuario o contraseña incorrectos";
            }
        });

        // Evento para manejar el inicio de sesión con token
    /*    document.getElementById("ButtonToken").addEventListener("click", function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del botón

            // Aquí puedes agregar la lógica para el inicio de sesión con token
            // Por ejemplo, puedes enviar una solicitud al servidor para obtener un token y luego redirigir al usuario
        });*/
    </script>

</body>
</html>
