<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title> Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <article>
            <form action="register.php" method="GET">
                <div>
                    <h1>REGISTRO<span style="color: red; font-size: 20px;"></h1>
                </div>
                <div>
                    <label for="uname">Usuario<span style="color: red; font-size: 20px;"></span></label>
                    <input type="text" id="uname" placeholder="Ingresa el usuario" pattern="(?.*[A,Z])(?=.*[a,z]).{6,}" title="Minimo 6 caracteres" required>
                </div>
                <div>
                    <label for="pword">Clave<span style="color: red; font-size: 20px;"></span></label>
                    <input type="password" id="pword" placeholder="Ingresa la contraseÃ±a" pattern="(?.*[a,z])(?=.*[0-9]).{10,}" title="Minimo 10 caracteres" required>
                </div>
                <div>
                    <label for="mail">Email<span style="color: red; font-size: 20px;"></span></label>
                    <input type="email" id="mail" placeholder="Ingresa el email" pattern="[a-z]+@[a-z]+\.[a-z]{2,}">
                </div>
                <div class="login">
                    <button>Registrarse</button>
    
                </div>
            </form>
        </article>
    </section>
</body>
